<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" href="./favicons/favicon-16x16.png" />
        <link rel="stylesheet" href="./css/style.css" />
        
        <title>Pok√©dex</title>
    </head>
    <body>
        <main>
            <img src="https://media.tenor.com/4K2_dLLq-pwAAAAj/charmander-chases-tail.gif" alt="pokemon" class="pokemon__img" />
            <h1 class="pokemon__data">
                <span class="pokemon__number">5</span> -
                <span class="pokemon__name">charmander</span>
            </h1>
            <form class="form">
                <input 
                    type="search"
                    class="input__search"
                    placeholder="Name or number"
                    required
                />
            </form>
            <div class="buttons">
                <button class="button btn-prev">&lt; Previous</button>
                <button class="button btn-next">Next &gt;</button>
            </div>
            <img src="./images/pokedex.png" alt="pokedex" class="pokedex" />
        </main>
    </body>
